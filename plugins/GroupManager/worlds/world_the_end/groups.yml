groups:
  Everyone:
    default: true
    info:
      prefix: '&f-'
      suffix: ''
      build: true
    permissions:
      - 'essentials.help'
      - 'essentials.motd'
      - 'essentials.players'
      - 'essentials.version'
  Regulars:
    default: false
    info:
      prefix: '&a+'
      suffix: ''
      build: true
    inheritance:
      - 'Everyone'
    permissions:
      - 'bukkit.command.ban'
      - 'bukkit.command.tpa'
      - 'bukkit.command.tp'
      - 'bukkit.command.help'
      - 'essentials.help'
      - 'dynmap.marker.sign'
  Moderators:
    default: false
    info:
      prefix: '&1'
      suffix: ''
      build: true
    inheritance:
      - 'Regulars'
    permissions: []
  Administrators:
    default: false
    info:
      prefix: '&a@'
      suffix: ''
      build: true
    inheritance:
      - 'Moderators'
    permissions:
      - '*'
      - 'worldguard.*'
      - 'worldedit.*'
      - '-essentials.joinfullserver'
      - 'bukkit.command.*'
      - 'essentials.setspawn'
      - 'essentials.fly'
      - 'essentials.*'
      - 'dynmap.*'
  Graham Colors:
    default: false
    info:
      prefix: '&f@'
      suffix: ''
      build: true
    inheritance:
      - 'Moderators'
    permissions: []
